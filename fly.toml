# fly.toml app configuration file generated for kokudou-sticker-checker on 2025-11-05T15:37:10+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'kokudou-sticker-checker'
primary_region = 'nrt'
console_command = '/rails/bin/rails console'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  RAILS_ENV = "production"
  DATABASE_URL = "postgres://username:password@kokudou-sticker-checker-db.internal:5432/kokudou_sticker_checker_db"

[experimental]
  allowed_public_ports = []

[deploy]
  release_command = "bundle exec rails db:migrate"